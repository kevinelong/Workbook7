<body>
    <div id="messageArea"> Replace Me </div>
</body>
<script>
    // WORKBOOK 7 SECTION 03-07 PAGE 47

    // fetches user 1 and displays their email
    let element = document.getElementById("messageArea");

    fetch("http://jsonplaceholder.typicode.com/users/1")
        .then(response => response.json()) //like JSON.parse(...)
        .then(data => { //Receive the javascript data
            let message = "User email: " + data.email;
            element.innerHTML = message
        });
</script>
